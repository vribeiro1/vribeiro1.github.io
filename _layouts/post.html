---
layout: default
---

<article>
    <header>
        <h3>{{ page.title | escape }}</h3>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%b %-d, %Y" }}
        </time>
        <hr>
    </header>

    <div>
        {{ content }}
    </div>
</article>
